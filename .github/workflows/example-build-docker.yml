name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # Optional if using session tokens
        aws-region: us-east-1

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2
      with:
        aws-region: us-east-1

    - name: Remove package-lock.json if it exists
      run: |
        if [ -f package-lock.json ]; then
          rm package-lock.json
        fi

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Install Nx CLI
      run: yarn global add nx  # Ensure Nx CLI is available

    - name: Build the project
      run: yarn  build api-flowaccount-workshop

    - name: Build, tag, and push Docker image
      env:
        ECR_URI: "927546943206.dkr.ecr.us-east-1.amazonaws.com/hellonode"
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_URI:$IMAGE_TAG .
        docker push $ECR_URI:$IMAGE_TAG

    - name: Image digest
      run: |
        IMAGE_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $ECR_URI:$IMAGE_TAG)
        echo "Docker image pushed: $IMAGE_DIGEST"
